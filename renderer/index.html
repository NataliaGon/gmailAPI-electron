<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Electron Todo</title>
    <link rel="stylesheet" href="../node_modules/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="columns">
        <div class="column col-10">
          <h1 class="text-center">Todos</h1>
          <button id="createTodoBtn" type="button" class="btn">
            Create a New Todo
          </button> 
          <ul id="todoList"></ul>
          <button id="log-in" type="button" class="btn">
            Log in
          </button>
          <button id="goToGmail" type="button" class="btn">
            Get Drafts
          </button>
          <button id="getInbox" type="button" class="btn">
            Get Inbox
          </button>
          <h1>Inbox</h1>
          <ul id="container-inbox"></ul>
          <h1>Drafts</h1>
          <ul id="container-emails"></ul>
       </div>
      </div>
    </div>

    <script src="./index.js"></script>
    <!-- <script src="./email.js"></script> -->
  </body>

</html>
